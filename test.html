<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Popup Đánh Giá</title>
  <style>
    /* Nút chung */
.btn {
  padding: 10px 20px;
  background-color: #007bff;
  color: white;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

.btn:hover {
  background-color: #0056b3;
}

/* Popup nền */
.popup {
  display: none; /* Mặc định ẩn */
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.5);
  justify-content: center;
  align-items: center;
}

/* Nội dung popup */
.popup-content {
  background-color: white;
  padding: 20px;
  border-radius: 8px;
  width: 400px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

.popup-actions {
  margin-top: 15px;
  display: flex;
  justify-content: space-between;
}

  </style>
</head>
<body>
  <!-- Nút mở popup -->
  <button id="openPopupBtn" class="btn">Đánh giá</button>

  <!-- Popup -->
  <div id="popup" class="popup">
    <div class="popup-content">
      <h3>Đánh giá của bạn</h3>
      <textarea placeholder="Nhập đánh giá của bạn..." rows="5" style="width: 100%;"></textarea>
      <div class="popup-actions">
        <button id="submitBtn" class="btn">Gửi</button>
        <button id="closePopupBtn" class="btn">Đóng</button>
      </div>
    </div>
  </div>

  <script>
    // Lấy các phần tử
const openPopupBtn = document.getElementById('openPopupBtn');
const closePopupBtn = document.getElementById('closePopupBtn');
const popup = document.getElementById('popup');

// Mở popup
openPopupBtn.addEventListener('click', () => {
  popup.style.display = 'flex';
});

// Đóng popup
closePopupBtn.addEventListener('click', () => {
  popup.style.display = 'none';
});

// Đóng popup khi nhấn ngoài vùng popup
popup.addEventListener('click', (event) => {
  if (event.target === popup) {
    popup.style.display = 'none';
  }
});
  </script>
</body>
</html>

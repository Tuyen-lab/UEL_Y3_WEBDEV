<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bộ lọc</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .filter {
      max-width: 400px;
      margin: 0 auto;
    }
    .filter-item {
      margin-bottom: 20px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }
    input[type="range"] {
      width: 100%;
    }
    select, input[type="text"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .output {
      margin-top: 10px;
      font-size: 14px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="filter">
    <h3>Bộ lọc</h3>

    <!-- Bộ lọc Giá -->
    <div class="filter-item">
      <label for="price">Giá</label>
      <input type="range" id="price" min="0" max="5000000" step="100000" />
      <div class="output">Giá hiện tại: <span id="price-output">2,500,000</span> VND</div>
    </div>

    <!-- Bộ lọc Khoảng giá -->
    <div class="filter-item">
      <label for="price-range">Khoảng giá</label>
      <select id="price-range">
        <option value="low-high">Thấp đến cao</option>
        <option value="high-low">Cao đến thấp</option>
      </select>
    </div>

    <!-- Bộ lọc Tìm kiếm -->
    <div class="filter-item">
      <label for="search">Tìm kiếm</label>
      <input type="text" id="search" placeholder="Nhập từ khóa tìm kiếm..." />
    </div>
  </div>

  <script>
    // Cập nhật giá trị khi kéo thanh slider
    const priceSlider = document.getElementById('price');
    const priceOutput = document.getElementById('price-output');

    priceSlider.addEventListener('input', function () {
      const formattedPrice = new Intl.NumberFormat('vi-VN').format(this.value);
      priceOutput.textContent = formattedPrice;
    });
  </script>
</body>
</html>

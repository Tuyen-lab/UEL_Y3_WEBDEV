<!DOCTYPE html>
<html>
<head>
    <title>Trang Đăng Nhập</title>

</head>
<body >
   
    <div class="container" style="background-image: url(assets/images/banner.png)">
        <div class="form-container">
            <h2>ĐĂNG NHẬP</h2>
            <form>
                <label for="username">Tên đăng nhập:</label>
                <input type="text" #username name="username" required>

                <label for="password">Mật khẩu:</label>
                <input type="password" #password name="password" required>

                <button type="submit" (click)="submit(username,password)">Đăng nhập</button>
            </form>
            <div class="logo">
            <a href="https://www.facebook.com/yourpage" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook Logo">
              </a>
              <a href="https://www.google.com" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/c/c1/Google_%22G%22_logo.svg" alt="Google Logo">
              </a>
            </div>
            <p class="forget">Quên mật khẩu? <br> Chưa có tài khoản? <i class="link" (click)="navigateToSignUp()"> Đăng ký</i> </p>
        </div>
    </div>
  
</body>
</html>
